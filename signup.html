<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signupContainer">
      <div class="heroImg"><img src="./images/stethoscope.png" alt="" /></div>
      <div class="signupForm">
        <form action="">
          <h2>Sign Up to Symptom AI</h2>
          <div class="signupFormFields">
            <div>
              <label for="fName">First Name</label>
              <div>
                <input type="text" name="" id="fName" />
              </div>
            </div>
            <div>
              <label for="lName">Last Name</label>
              <div>
                <input type="text" name="" id="lName" />
              </div>
            </div>
            <div>
              <label for="email">Email</label>
              <div>
                <i class="ri-mail-line"></i>
                <input type="email" name="" id="email" />
              </div>
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <div>
                <i class="ri-phone-line"></i>
                <input type="phone" name="" id="phone" />
              </div>
            </div>
            <div>
              <label for="uName">Username</label>
              <div>
                <i class="ri-user-3-fill"></i>
                <input type="text" name="" id="uName" />
              </div>
            </div>
            <div>
              <label for="password">Password</label>
              <div>
                <i class="ri-lock-fill"></i>
                <input type="password" name="" id="password" />
                <i class="ri-eye-off-line"></i>
              </div>
            </div>
          </div>
          <div class="passwordConditions">
            <ul>
              <li>Use 8 or more characters</li>
              <li>One Uppercase character</li>
              <li>One lowercase character</li>
              <li>One special character</li>
            </ul>
          </div>
          <div class="signupBtn">
            <button type="submit">Sign Up</button>
          </div>
          <div class="loginNav">
            <p>
              Already have an account? <b><a href="./login.html">Log in</a></b>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
